<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note-It Sign Up Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="note-it-logo-login">
      <img class="note-it-logo-login-img" src="./images/note-it-logo.png">
    </div>
    <div class="login-btns">
      <button class="google-btn" id="googleBtn"><img class="google-btn-img" src="./images/google-logo.png">Sign in with Google</button>
      <button class="apple-btn" id="appleBtn"><img class="apple-btn-img" src="./images/apple-logo.png">Sign in with Apple</button>
    </div>
    <p class="or-text">Or</p>
    <div class="inputs">
      <input class="email" id="emailLogin" placeholder="Email, phone, or username" autocomplete="off">
        <input class="password" id="passwordLogin" type="password" placeholder="Password">
      <div class="login-btn-container">
        <button class="login-btn">Log-In</button>
      </div>
    </div>
    <p class="create-account-text">Don't have an account? <a href="" target="_blank">Sign-Up</a></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
